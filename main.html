<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EPIC</title>
    <link href="/index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="best photography and videographer company in Belgium."
    />
    <link rel="icon" href="./icon/32officeicons-6_89731.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  </head>

  <body>
    <!--navbar-->
    <div class="wraper">
      <div class="logo">
        <img class="logo" src="./logo/logo1.png" alt="logo" />
        <ui class="nav-area">
          <li><a href="#">ABOUT US</a></li>
          <li><a href="#">WORK</a></li>
          <li><a href="#">CONTACT</a></li>
        </ui>
      </div>
    </div>
    <!--showcase-->
    <section class="showcase">
      <div class="showcase-text">
        <h1>WE WILL CAPTURE YOUR UNFORGETTABLE MOMENT.</h1>
      </div>
    </section>

    <!--background-->
    <section class="bg">
      <div class="background">
        <img src="./background/6.png" class="top6" />
        <img src="./background/22.png" class="middle22" />
        <img src="./background/7.png" class="middle7" />
        <img src="./background/10.png" class="rigth10" />
        <img src="./background/8.png" class="left08" />
        <img src="./background/9.png" class="left09" />
        <img src="./background/19.png" class="right19" />
        <img src="./background/1.png" class="about1" />
        <img src="./background/4.png" class="about4" />
      </div>
    </section>

    <!--about-us-->

    <section class="about-us1">
      <div class="about-us">
        <h2>ABOUT US</h2>
      </div>

      <div class="container">
        <div class="card card1">
          <div class="border">
            <h3 class="name">Zerubabel</h3>
            <h5 class="founder">FOUNDER</h5>
            <div class="icons">
              <i class="ri-instagram-line icon"></i>
              <i class="ri-facebook-circle-line icon"></i>
              <i class="ri-github-line icon"></i>
            </div>
          </div>
        </div>
        <div class="card card2">
          <div class="border">
            <h3 class="name">Alexander</h3>
            <h6 class="founder">CO-FOUNDER</h6>
            <div class="icons">
              <i class="ri-instagram-line icon"></i>
              <i class="ri-facebook-circle-line icon"></i>
              <i class="ri-github-line icon"></i>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="form-container-1">
      
      <div class="black">
        <form onsubmit="event.preventDefault(); validateForm()" class="form-container">
          <h2>Contact-US</h2>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Your name" />
          <small class="error"></small>
  
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Your email" />
          <small class="error"></small>
  
          <label for="message">Message:</label>
          <textarea
            type="text"
            id="message"
            placeholder="Your message"
            rows="6"
          ></textarea>
          <small class="error"></small>
  
          <div class="center">
            <input type="submit" value="Send Message" />
            <p id="success"></p>
            <a href="mailto:alexanderism55@gmail.com"></a>
          </div>
        </form>
        <div class="icona">
          <i class="fa fa-instagram" id="instagram"></i>
          <i class="fa fa-facebook-official" id="facebook"></i>
          <i class="fa fa-github" id="github"></i>
          <i class="fa fa-twitter" id="twitter"></i>
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
